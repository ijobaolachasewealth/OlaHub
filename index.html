<!-- OlaHub/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OLAHUB - Your Gateway to Digital Access</title>

  <!-- Link Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Paytone+One&family=Public+Sans&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

<!-- 1. Preloader with Glowing Animated Logo -->
<div id="preloader">
  <img src="assets/images/logo-loading.png" alt="OlaHub Logo" class="rolling-glow-logo">
</div>

<!-- 2. Hero Section with Typewriter Header -->
<header class="hero-section relative overflow-hidden min-h-screen flex items-center justify-center text-white z-10 px-6">

  <!-- ðŸŒˆ Animated Gradient Background -->
  <div class="absolute inset-0 z-0 hero-gradient"></div>

  <!-- âœ¨ Particle JS Layer -->
  <div id="tsparticles" class="absolute inset-0 z-0"></div>

  <!-- ðŸŒŸ SVG Glow -->
  <div class="absolute z-10 w-96 h-96 opacity-30 blur-3xl animate-pulse pointer-events-none">
    <svg viewBox="0 0 200 200" class="w-full h-full">
      <defs>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#facc15" />
          <stop offset="100%" stop-color="transparent" />
        </radialGradient>
      </defs>
      <circle cx="100" cy="100" r="100" fill="url(#glow)" />
    </svg>
  </div>

  <!-- ðŸš€ Hero Content -->
  <div class="z-20 text-center space-y-6 max-w-2xl">
    <h1 class="text-4xl md:text-6xl font-bold leading-tight">
      Your Gateway to <br />
      <span id="typewriter-text" class="glow-text"></span>
    </h1>
    <p class="hero-subtitle text-lg opacity-80">Powering Your Social Media Journey</p>
    <a href="#" class="cta-button relative inline-block px-8 py-4 rounded-full font-semibold text-white">Get Started</a>
  </div>
</header>

<section class="services scroll-fade-in">
  <h2 class="animated-chase">Explore Our Services</h2>
</section>

<section class="testimonials scroll-fade-in">
  <h2 class="animated-ijoba">What Our Clients Say</h2>
</section>

<!-- 4. Sticky Header -->
<nav class="sticky-header">
  <div class="logo">OlaHub</div>
  <ul class="nav-links">
    <li><a href="#hero">Home</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#testimonials">Testimonials</a></li>
  </ul>
</nav>

<!-- 5. Hamburger Menu with Animated Signature -->
<div class="hamburger-menu">
  <ul>
    <li>Dashboard</li>
    <li>Shop</li>
    <li>Accounts</li>
    <li>Boosting</li>
    <li>Blog</li>
  </ul>
  <div class="menu-footer-signature" id="menuSignature"></div>
</div>

  <!-- Scripts -->
  <script src="js/main.js"></script>

  <!-- CDN -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.2/tsparticles.bundle.min.js"></script>
<script>
tsParticles.load("tsparticles", {
  fullScreen: { enable: false },
  background: { color: "transparent" },
  particles: {
    number: { value: 30 },
    color: { value: "#facc15" },
    shape: { type: "circle" },
    opacity: { value: 0.6 },
    size: { value: { min: 2, max: 4 } },
    move: { enable: true, speed: 1 }
  },
  interactivity: {
    events: { onHover: { enable: true, mode: "repulse" }, resize: true },
    modes: { repulse: { distance: 60, duration: 0.4 } }
  }
});
</script>
</body>
</html>
