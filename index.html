<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>OLAHUB - Your Gateway to Digital Power</title>

  <!-- ✅ CSS and Fonts -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Paytone+One&family=Public+Sans&display=swap" rel="stylesheet" />

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.ico" />
</head>
<body>

  <!-- ✅ Preloader -->
  <div id="preloader">
    <img src="assets/images/logo-loading.png" alt="Loading..." class="rolling-glow-logo" />
  </div>

  <!-- ✅ Sticky Header -->
  <header class="sticky-header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="OLAHUB Logo" class="rolling-glow-logo" />
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#market">Marketplace</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✅ Hamburger Toggle -->
  <div class="hamburger-icon" id="hamburgerBtn">☰</div>

  <!-- ✅ Hamburger Menu -->
  <div class="menu-overlay hidden" id="menuOverlay"></div>
  <div class="hamburger-menu hidden" id="hamburgerMenu">
    <div class="menu-close-button" id="closeMenu">×</div>
    <ul>
      <li style="--i:1">Dashboard</li>
      <li style="--i:2">My Orders</li>
      <li style="--i:3">Top-up Wallet</li>
      <li style="--i:4">Settings</li>
      <li style="--i:5">Logout</li>
    </ul>
    <div class="menu-footer-signature">|👤| © 𝗜𝗝❂𝗕𝗔 ☯︎𝗟𝗔 𝗖𝗛𝗔𝗦𝗘 𝗪𝗘𝗔𝗟𝗧𝗛™</div>
  </div>

  <!-- ✅ Hero Section -->
  <section class="hero-section hero-gradient scroll-fade-in">
    <div>
      <h1>Your Gateway to <span class="glow-text" id="typewriter"></span></h1>
      <p class="hero-subtitle">Elevating Digital Services with <span class="animated-ijoba">Ijoba</span> Power</p>
      <a href="#get-started" class="cta-button">Get Started</a>
    </div>
  </section>

  <!-- ✅ Custom Cursor -->
  <div class="custom-cursor" id="customCursor"></div>

  <!-- ✅ Main Script (Update as Needed) -->
  <script src="js/main.js"></script>
</body>
</html>
